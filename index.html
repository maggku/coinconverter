<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="images/css/style.css">
    <title>BerrySwap</title>
</head>
<body>
    <nav></nav>
    <div class="converter-container">
        <div class="converter-row">
            <label for="from-token">From:</label>
            <div class="converter-group">
                <input type="number" id="from-amount" placeholder="1000" min="0"/>
                <select id="from-token">
                    <option value="usd">USD</option>
                    <option value="gbp">GBP</option>
                    <option value="yen">YEN</option>
                </select>
            </div>
        </div>
        <div class="transfer-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M18.0697 14.43L11.9997 20.5L5.92969 14.43M11.9997 3.5V20.33" stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M5.93031 9.57L12.0003 3.5L18.0703 9.57M12.0003 20.5L12.0003 3.67" stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <div class="converter-row">
            <label for="to-token">To:</label>
            <div class="converter-group">
                <input type="number" id="to-amount" placeholder="1000" min="0" disabled/>
                <select id="to-token">
                    <option value="btc">BTC</option>
                    <option value="eth">ETH</option>
                    <option value="ada">ADA</option>
                </select>
            </div>
        </div>
    </div>
    <button id="convert-button">Buy</button>
    <footer></footer>
    
</body>
</html>
